name: muallimus_soniy
description: "Ahmad Xodiy Maqsudiy â€” Muallimus Soniy (Ikkinchi Muallim)"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Navigation
  go_router: ^13.1.0

  # HTTP & API
  dio: ^5.4.0
  retrofit: ^4.0.3

  # Audio
  just_audio: ^0.10.5
  audio_session: ^0.1.18

  # Animations
  flutter_animate: ^4.3.0

  # Caching & Storage
  flutter_cache_manager: ^3.3.1
  shared_preferences: ^2.5.0
  hive_flutter: ^1.1.0
  hive: ^2.2.3

  # UI
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  google_fonts: ^6.1.0

  # Utils
  intl: ^0.20.2
  url_launcher: ^6.2.3
  connectivity_plus: ^6.0.0
  package_info_plus: ^9.0.0

  # Image
  photo_view: ^0.14.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.6
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/logo.png"
  adaptive_icon_background: "#1B5E20"
  adaptive_icon_foreground: "assets/logo.png"

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/
    - assets/images/

  fonts:
    - family: Amiri
      fonts:
        - asset: assets/fonts/Amiri-Regular.ttf
        - asset: assets/fonts/Amiri-Bold.ttf
          weight: 700
    - family: ScheherazadeNew
      fonts:
        - asset: assets/fonts/ScheherazadeNew-Regular.ttf
        - asset: assets/fonts/ScheherazadeNew-Bold.ttf
          weight: 700
