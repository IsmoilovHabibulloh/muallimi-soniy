# Flutter Web + Admin Panel + Media
# HTTP â†’ HTTPS redirect
server {
    listen 80;
    server_name ikkinchimuallim.codingtech.uz;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name ikkinchimuallim.codingtech.uz;

    ssl_certificate /etc/letsencrypt/live/ikkinchimuallim.codingtech.uz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ikkinchimuallim.codingtech.uz/privkey.pem;

    client_max_body_size 100M;

    # Flutter Web
    root /usr/share/nginx/web;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Admin Panel
    location /admin/ {
        alias /usr/share/nginx/admin/;
        try_files $uri $uri/ /admin/index.html;
    }

    # Legal pages
    location /legal/ {
        alias /usr/share/nginx/legal/;
        add_header Cache-Control "public, max-age=3600";
    }

    # Media files
    location /media/ {
        alias /usr/share/nginx/media/;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Access-Control-Allow-Origin "*";
    }

    # API proxy
    location /api/ {
        proxy_pass http://api:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;

        # CORS
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Health check
    location /health {
        proxy_pass http://api:8000/health;
    }
}
